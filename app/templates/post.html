{% extends 'base.html' %} {% block content %}


<div class="card">
    <div>
        <img class="rounde-circle " src="{{ url_for('static' , filename='profile_pics/' + post.author.image_file )}}" alt="" height=100>


    </div>
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <h3>{{post.date_posted.strftime('%y-%m-%d-%H:%M')}}</h3>

    {% if post.author == current_user %}
    <div>
        <a class="btn btn-secondary btn-sm m-1" href="{{url_for('main.update_post', post_id=post.id)}}">Update</a>



        <button type="button" class="btn btn-danger btn-sm m-1 " data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
    </div>


    {% endif %}
    <div>
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to delete </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <form action="{{url_for('main.delete_post', post_id=post.id)}}" method="POST">
                            <input type="submit" class="btn btn-danger" value="delete">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
