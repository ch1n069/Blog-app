{% extends 'base.html' %} {% block content %}


<div class="card">
    <div>
        <img class="rounde-circle " src="{{ url_for('static' , filename='profile_pics/' + post.author.image_file )}}" alt="" height=100>


    </div>
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <h3>{{post.date_posted.strftime('%y-%m-%d-%H:%M')}}</h3>

    {% if post.author == current_user %}
    <div>
        <a class="btn btn-secondary btn-sm m-1" href="{{url_for('main.update_post', post_id=post.id)}}">Update</a>



        <button type="button" class="btn btn-danger btn-sm m-1">Delete</button>
    </div>


    {% endif %}

</div>
{% endblock content %}
